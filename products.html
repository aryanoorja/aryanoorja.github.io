<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f2;
      color: #333;
      padding-top: 80px;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo-area {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .logo-area img {
      height: 44px;
      margin-right: 12px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    nav {
      position: absolute;
      right: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.75;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 24px;
    }

    .product {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      text-align: center;
    }

    .product h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin: 10px 0;
    }

    .product button {
      background-color: #c2873f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .product button:hover {
      background-color: #a96e35;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }

    .modal-content h4 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .modal-content a {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      background-color: #c2873f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
    }

    .modal-content a:hover {
      background-color: #a96e35;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Oorja Threads Logo" />
      <span>Oorja Threads</span>
    </div>
    <nav>
      <a href="index.html">About</a>
      <a href="products.html">Products</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <!-- Generate 10 placeholder products -->
    <!-- You can replace the image src later -->
    <!-- You can update the titles and descriptions too -->
    <script>
      const products = [
        "Mystic Black Band",
        "Sunrise Charm",
        "Ocean Glow",
        "Twilight Vibe",
        "Berry Spark",
        "Lava Thread",
        "Olive Night",
        "Golden Pulse",
        "Minimal Zen",
        "Crimson Spirit"
      ];

      document.write(products.map(name => `
        <div class="product">
          <h3>${name}</h3>
          <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="${name}" />
          <p>Coming soon...</p>
          <button onclick="openModal()">Buy</button>
        </div>
      `).join(''));
    </script>
  </div>

  <div class="modal" id="buyModal">
    <div class="modal-content">
      <h4>How would you like to place your order?</h4>
      <a href="https://instagram.com/oorja_threads" target="_blank">DM on Instagram</a>
      <a href="mailto:oorja.threads@gmail.com">Email</a>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('buyModal').style.display = 'flex';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('buyModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
