
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oorja Threads - Bracelets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .navbar-left img {
      height: 32px;
      width: 32px;
    }

    .navbar-left .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .navbar-center {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      flex: 1;
    }

    .navbar-center a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.25rem 0.5rem;
    }

    .navbar-center a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -0.5rem;
      top: 50%;
      transform: translateY(-50%);
      height: 1rem;
      width: 1px;
      background-color: #555;
    }

    .navbar-right {
      position: relative;
    }

    .cart-icon {
      font-size: 1.6rem;
      cursor: pointer;
      color: #fff;
      position: relative;
    }

    .cart-icon::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      display: none;
    }

    .cart-icon.has-items::after {
      display: block;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      width: 250px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .price {
      margin: 0.5rem 0;
    }

    .price .original {
      text-decoration: line-through;
      color: #888;
      margin-right: 0.5rem;
    }

    .price .discount {
      color: #0f0;
      font-weight: bold;
    }

    .product-card input {
      width: 100%;
      padding: 0.4rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }

    .product-card button {
      background-color: #ff0077;
      border: none;
      padding: 0.6rem;
      color: #fff;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #e6006c;
    }

    .popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }

    .cart {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      display: none;
      z-index: 1000;
    }

    .cart h4 {
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .cart-item span.remove {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0f0;
      color: #000;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-center {
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .navbar-right {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
      }

      .navbar-left {
        width: 100%;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      .navbar-left .brand {
        font-size: 1.3rem;
      }

      .product-card {
        width: 90%;
      }
    }
    .address-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  z-index: 9999;
  display: none;
  width: 90%;
  max-width: 400px;
}
.address-popup input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.address-popup .close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 24px;
  cursor: pointer;
  color: #555;
}

  </style>
</head>
<body>
  <form id="orderSubmitForm" action="https://formspree.io/f/xqaleaej" method="POST" style="display: none;">
  <input type="hidden" name="Order Details" id="hiddenOrderDetails">
</form>

  <div class="popup" id="popup">Item added to cart</div>
  <div class="cart" id="cart">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Logo" />
      <span class="brand">Oorja Threads</span>
    </div>
    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="products.html">Bracelets</a>
      <a href="beads.html">Beads</a>
      <a href="about.html">About Us</a>
      <a href="terms.html">T&C</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="navbar-right">
      <span class="cart-icon" id="cartIcon" onclick="toggleCart()">ðŸ›’</span>
    </div>
  </nav>
  <div class="products">
    <div class="product-card">
      <img src="moon.png" alt="Bracelet" />
      <h3>Moon Pearl Bracelet</h3>
      <div class="price">
        <span class="original">â‚¹20</span>
        <span class="discount">â‚¹16 per unit</span>
      </div>
      <input type="number" min="0" max="1000" value="0" oninput="this.value = Math.min(1000, Math.max(0, this.value)); updatePrice(this)">
      <button onclick="buyNow()">Buy Now</button>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </div>
 <script>
  let cartItems = JSON.parse(localStorage.getItem("oorjaCart")) || [];

  function updatePrice(input) {
    const card = input.closest('.product-card');
    const discountSpan = card.querySelector('.discount');
    const quantity = parseInt(input.value);
    let price = 20;
    if (quantity >= 500) price = 13;
    else if (quantity >= 200) price = 15;
    else if (quantity >= 50) price = 16;
    else if (quantity >= 12) price = 17;
    discountSpan.textContent = quantity >= 12 ? `â‚¹${price} per unit` : 'â‚¹--';
  }

  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 2000);
  }

  function toggleCart() {
    const cart = document.getElementById("cart");
    cart.style.display = cart.style.display === "none" ? "block" : "none";
  }

  function saveCart() {
    localStorage.setItem("oorjaCart", JSON.stringify(cartItems));
  }

  function updateCartUI() {
  const cartContainer = document.getElementById("cart-items");
  const icon = document.getElementById("cartIcon");

  cartContainer.innerHTML = "";

  let totalAmount = 0;

  cartItems.forEach((item, index) => {
    const quantity = item.quantity || 0;
    const price = item.unitPrice || 0;
    const itemTotal = quantity * price;
    totalAmount += itemTotal;

    const itemDiv = document.createElement("div");
    itemDiv.classList.add("cart-item");
    itemDiv.innerHTML = `
      ${item.name} x${quantity} = â‚¹${itemTotal.toFixed(2)}
      <span class="remove" onclick="removeCartItem(${index})">&times;</span>
    `;
    cartContainer.appendChild(itemDiv);
  });

  if (cartItems.length > 0) {
    const totalDiv = document.createElement("div");
    totalDiv.style.marginTop = "1rem";
    totalDiv.style.fontWeight = "bold";
    totalDiv.textContent = `Total: â‚¹${totalAmount.toFixed(2)}`;
    cartContainer.appendChild(totalDiv);
  }

  icon.classList.toggle("has-items", cartItems.length > 0);
}

  function addToCart(btn) {
    const card = btn.closest(".product-card");
    const name = card.querySelector("h3").textContent.trim();
    const quantity = parseInt(card.querySelector("input").value);
    const priceText = card.querySelector(".discount").textContent;
    const unitPrice = parseFloat(priceText.match(/â‚¹([\d.]+)/)[1]);

    const existingIndex = cartItems.findIndex(item => item.name === name);
    if (existingIndex !== -1) {
      cartItems[existingIndex].quantity += quantity;
    } else {
      cartItems.push({ name, quantity, unitPrice });
    }

    saveCart();
    updateCartUI();
    showPopup();
  }

  function removeCartItem(index) {
    cartItems.splice(index, 1);
    saveCart();
    updateCartUI();
  }

  let buyNowData = null;

function buyNow() {
  const card = document.querySelector(".product-card");
  const name = card.querySelector("h3").textContent.trim();
  const quantityInput = card.querySelector("input");
  const quantity = parseInt(quantityInput.value);

  if (quantity < 12) {
    alert("Minimum quantity is 12 units.");
    quantityInput.focus();
    return;
  }

  const priceText = card.querySelector(".discount").textContent;
  const unitPrice = parseFloat(priceText.match(/â‚¹([\d.]+)/)[1]);
  const total = quantity * unitPrice;

  buyNowData = { name, quantity, unitPrice, total };
  document.getElementById("address-form").style.display = "block";
}
let checkoutData = null;

function checkout() {
  if (cartItems.length === 0) {
    alert("Cart is empty!");
    return;
  }

  const totalAmount = cartItems.reduce((sum, item) => sum + item.unitPrice * item.quantity, 0);

  checkoutData = {
    items: cartItems.map(item => ({
      name: item.name,
      quantity: item.quantity
    })),
    totalAmount
  };

  document.getElementById("address-form").style.display = "block";
}
</script>
<script>
function submitAddress() {
  const name = document.getElementById("name").value.trim();
  const house = document.getElementById("house").value.trim();
  const street = document.getElementById("street").value.trim();
  const city = document.getElementById("city").value.trim();
  const state = document.getElementById("state").value.trim();
  const pincode = document.getElementById("pincode").value.trim();

  if (!name || !house || !street || !city || !state || !pincode) {
    alert("Please fill all the address fields.");
    return;
  }

  // Prepare address string
  const address = `Name: ${name}\nHouse: ${house}\nStreet: ${street}\nCity: ${city}\nState: ${state}\nPincode: ${pincode}`;
  let orderDetails = `Address:\n${address}\n\n`;
  let totalAmount = 0;

  if (buyNowData) {
    totalAmount = buyNowData.total;
    orderDetails += `Order Type: Buy Now\n`;
    orderDetails += `Item: ${buyNowData.name} x${buyNowData.quantity} = â‚¹${buyNowData.total}\n`;
  } else {
    const cartItems = JSON.parse(localStorage.getItem("oorjaCart")) || [];
    if (cartItems.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    orderDetails += `Order Type: Cart\nItems:\n`;
    cartItems.forEach(item => {
      orderDetails += `- ${item.name} x${item.quantity} = â‚¹${item.unitPrice * item.quantity}\n`;
    });
    totalAmount = cartItems.reduce((sum, item) => sum + item.unitPrice * item.quantity, 0);
    orderDetails += `\nTotal: â‚¹${totalAmount}`;
  }

  // Add order details to hidden input
  document.getElementById("hiddenOrderDetails").value = orderDetails;

  // Submit to Formspree
  const form = document.getElementById("address-form");
  fetch("https://formspree.io/f/xqaleaej", {
    method: "POST",
    body: new FormData(form),
    headers: {
      Accept: "application/json",
    },
  })
    .then((response) => {
      if (response.ok) {
        document.getElementById("address-form").style.display = "none";
        openRazorpay(totalAmount); // Pass total amount to Razorpay
      } else {
        alert("Failed to submit address. Please try again.");
      }
    })
    .catch((error) => {
      console.error(error);
      alert("An error occurred. Please try again.");
    });
}
</script>

<script>
  function closeAddressForm() {
    document.getElementById("address-form").style.display = "none";
  }
</script>

<script>
  function openRazorpay(amount, orderDetails) {
  var options = {
    key: "YOUR_RAZORPAY_KEY", // Replace with your key
    amount: Math.round(amount * 100),
    currency: "INR",
    name: "Oorja Threads",
    description: "Order Payment",
    handler: function (response) {
      alert("Payment Successful!");

      // Clear cart or buyNow
      localStorage.removeItem("oorjaCart");
      buyNowData = null;
    },
    theme: {
      color: "#ff0077"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>
