<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oorja Threads - Bracelets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }

    .topbar {
      width: 100%;
      background: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .topbar .brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ff3c38;
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1200;
      cursor: pointer;
      flex-direction: column;
      gap: 4px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 220px;
      background: #111;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid #222;
      z-index: 1000;
      transition: transform 0.3s;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ff3c38;
    }

    main {
      margin-left: 240px;
      padding: 100px 40px 40px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      font-weight: 800;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: linear-gradient(145deg, #1a1a1a, #111);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      transition: 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .product-card img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 30px rgba(255, 60, 56, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }

    .product-details {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-details h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .product-details p {
      margin-bottom: 15px;
      color: #ff3c38;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .product-details button {
      padding: 10px;
      background-color: #ff3c38;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .product-details button:hover {
      background-color: #e12b2b;
    }

    .modal, .buy-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .buy-modal-content {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    .buy-modal-content h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .buy-modal-content button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-insta {
      background-color: #c13584;
      color: white;
    }

    .btn-insta:hover {
      background-color: #a42b6d;
    }

    .btn-email {
      background-color: #0072c6;
      color: white;
    }

    .btn-email:hover {
      background-color: #005999;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: flex;
      }

      main {
        margin-left: 0;
        padding: 120px 20px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Oorja Threads</div>
    <div class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <nav class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About Us</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <h1>Our Bracelets</h1>
    <div class="product-list" id="product-list">
      <!-- Product cards will be inserted here -->
    </div>
  </main>

  <div class="modal" id="imageModal" onclick="this.style.display='none'">
    <img id="modalImage" src="" alt="Expanded Product Image">
  </div>

  <div class="buy-modal" id="buyModal">
    <div class="buy-modal-content">
      <h2>How would you like to place your order?</h2>
      <button class="btn-insta" onclick="window.open('https://www.instagram.com/oorjathreads.store', '_blank')">DM on Instagram</button>
      <button class="btn-email" onclick="window.location.href='mailto:oorja.threads@gmail.com'">Email</button>
    </div>
  </div>

  <script>
    function openBuyModal() {
      document.getElementById('buyModal').style.display = 'flex';
    }

    window.addEventListener('click', function(event) {
      const buyModal = document.getElementById('buyModal');
      if (event.target === buyModal) {
        buyModal.style.display = 'none';
      }
    });

    const products = [
      { name: "Crimson Pearl", price: 25, image: "crimson.png" },
      { name: "Moon Pearl", price: 39, image: "moon.png" },
      { name: "Aqua Pearl", price: 25, image: "aqua.png" },
      { name: "Blaze Pearl", price: 25, image: "blaze.png" },
      { name: "Frost Pearl", price: 25, image: "frost.png" },
      { name: "Moss Pearl", price: 25, image: "moss.png" },
      { name: "Rose Pearl", price: 25, image: "rose.png" },
      { name: "Cotton Pearl", price: 25, image: "cotton.png" },
      { name: "Lavender Pearl", price: 25, image: "lavender.png" },
      { name: "Coming Soon", price: 999, image: "" }
    ];

    const productList = document.getElementById("product-list");
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="product-details">
          <h3>${product.name}</h3>
          <p>â‚¹${product.price}</p>
          <button onclick="openBuyModal()">Buy Now</button>
        </div>
      `;
      productList.appendChild(card);
    });
    // Add click listener to each product image
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".product-card img").forEach(img => {
    img.addEventListener("click", (e) => {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = e.target.src;
      modal.style.display = "flex";
    });
  });
});
  </script>
</body>
</html>
