<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f2;
      color: #333;
      padding-top: 80px;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .logo-area img {
      height: 48px;
    }
    .logo-area span {
      font-size: 22px;
      font-weight: 600;
    }
    nav {
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
    }
    nav a:hover {
      opacity: 0.75;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 24px;
    }
    .product {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 12px;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .product button {
      padding: 10px 20px;
      background-color: #c2873f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #a96e35;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 320px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 16px;
      font-weight: 600;
    }
    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .modal-content a {
      display: inline-block;
      margin: 8px 12px;
      padding: 10px 16px;
      background-color: #c2873f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-content a:hover {
      background-color: #a96e35;
    }
    .close-btn {
      position: absolute;
      right: 12px; top: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: none;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .modal-content {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Oorja Threads Logo" />
      <span>Oorja Threads</span>
    </div>
    <nav>
      <a href="index.html">About</a>
      <a href="products.html">Products</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <!-- Products -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Crimson" />

      <button onclick="openModal('Crimson')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Frost" />
      <h3>Frost</h3>
      <button onclick="openModal('Frost')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Shadow" />
      <h3>Shadow</h3>
      <button onclick="openModal('Shadow')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Ghost" />
      <h3>Ghost</h3>
      <button onclick="openModal('Ghost')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Flare" />
      <h3>Flare</h3>
      <button onclick="openModal('Flare')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Ash" />
      <h3>Ash</h3>
      <button onclick="openModal('Ash')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Ivory" />
      <h3>Ivory</h3>
      <button onclick="openModal('Ivory')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Sunset" />
      <h3>Sunset</h3>
      <button onclick="openModal('Sunset')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Dusk" />
      <h3>Dusk</h3>
      <button onclick="openModal('Dusk')">Buy</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Coming+Soon" alt="Glint" />
      <h3>Glint</h3>
      <button onclick="openModal('Glint')">Buy</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="orderModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close modal" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle">How would you like to order?</h2>
      <p id="productName" style="font-weight:600; margin-bottom: 20px;"></p>
      <a href="https://instagram.com/oorjsathreads.store" target="_blank" rel="noopener noreferrer" id="instaBtn">DM on Instagram</a>
      <a href="mailto:oorja.threads@gmail.com" id="emailBtn">Email</a>
      <p style="font-size: 12px; margin-top: 14px; color: #666;">
        If clicking doesnâ€™t work, copy and paste:<br/>
        Instagram: <code>oorja_threads</code><br/>
        Email: <code>oorja.threads@gmail.com</code>
      </p>
    </div>
  </div>

  <script>
    function openModal(productName) {
      document.getElementById('orderModal').style.display = 'flex';
      document.getElementById('productName').textContent = productName;
    }
    function closeModal() {
      document.getElementById('orderModal').style.display = 'none';
    }
    // Close modal if user clicks outside modal content
    window.onclick = function(event) {
      const modal = document.getElementById('orderModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
