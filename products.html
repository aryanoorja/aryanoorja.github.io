<div class="product-card">
  <img src="matte.png" alt="Matte Black Beads" />
  <h3>Matte Black Beads (6mm)</h3>
  <div class="price">

<div class="product-card">
  <img src="acrylic.png" alt="Acrylic Black Beads" />
  <h3>Acrylic Black Beads (4mm)</h3>
  <div class="price">
    <span class="discount">â‚¹0.20 per bead</span>
  </div>
  <select class="qty" data-type="beads" data-price="0.20"></select>
  <button onclick="addToCart(this)">Add to Cart</button>
  <button onclick="buyNow(this)" style="background-color:#00c3ff; margin-top:8px;">Buy Now</button>
</div>
 <script>
  // ===== Helper Functions =====
  function getPricePerPiece(qty) {
    if (qty >= 40 && qty <= 50) return 20;
    if (qty >= 25 && qty <= 39) return 22;
    if (qty >= 15 && qty <= 24) return 25;
    if (qty >= 10 && qty <= 14) return 28;
    if (qty >= 5 && qty <= 9) return 30;
    return 30;
  }

  function getBraceletPrice(name, qty) {
    if (name === "Moon Pearl Bracelet") {
      if (qty >= 5 && qty <= 9) return 30;
      if (qty >= 10 && qty <= 14) return 28;
      if (qty >= 15 && qty <= 24) return 25;
      if (qty >= 25 && qty <= 39) return 22;
      if (qty >= 40 && qty <= 50) return 20;
    }
    return 0;
  }

  function getBeadPrice(name, qty) {
    if (name.includes("Matte Black Beads")) {
        if (qty >= 1000 && qty <= 2400) return 0.50;
        if (qty >= 2500 && qty <= 3900) return 0.40;
        if (qty >= 4000 && qty <= 6900) return 0.35;
        if (qty >= 7000 && qty <= 9900) return 0.30;
        if (qty >= 10000 && qty <= 12000) return 0.27;
    }
    if (name.includes("Acrylic Black Beads")) {
        if (qty >= 1000 && qty <= 2400) return 0.65;
        if (qty >= 2500 && qty <= 3900) return 0.50;
        if (qty >= 4000 && qty <= 6900) return 0.45;
        if (qty >= 7000 && qty <= 9900) return 0.40;
        if (qty >= 10000 && qty <= 12000) return 0.37;
    }
    return 0;
}

  // ===== Cart System =====
  let cartItems = JSON.parse(sessionStorage.getItem("oorjaCart")) || [];
  let buyNowData = null;

  function saveCart() {
    sessionStorage.setItem("oorjaCart", JSON.stringify(cartItems));
    updateCartUI();
  }

  function updateCartUI() {
    const cartContainer = document.getElementById("cart-items");
    const icon = document.getElementById("cartIcon");

    cartContainer.innerHTML = "";
    let totalAmount = 0;

    cartItems.forEach((item, index) => {
      const itemTotal = item.quantity * item.unitPrice;
      totalAmount += itemTotal;

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("cart-item");
      itemDiv.innerHTML = `
        ${item.name} x${item.quantity} = â‚¹${itemTotal.toFixed(2)}
        <span class="remove" onclick="removeCartItem(${index})">&times;</span>
      `;
      cartContainer.appendChild(itemDiv);
    });

    if (cartItems.length > 0) {
      const totalDiv = document.createElement("div");
      totalDiv.style.marginTop = "1rem";
      totalDiv.style.fontWeight = "bold";
      totalDiv.textContent = `Total: â‚¹${totalAmount.toFixed(2)}`;
      cartContainer.appendChild(totalDiv);
    }

    icon.classList.toggle("has-items", cartItems.length > 0);
  }

  function removeCartItem(index) {
    cartItems.splice(index, 1);
    saveCart();
  }

  function toggleCart() {
    const cart = document.getElementById("cart");
    cart.style.display = cart.style.display === "none" ? "block" : "none";
  }

  function showPopup() {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 2000);
  }

  // ===== Quantity Dropdowns =====
  document.querySelectorAll("select.qty").forEach(select => {
    const isBeads = select.dataset.type === "beads";
    const min = isBeads ? 1000 : 5;
    const max = isBeads ? 12000 : 50;
    const step = isBeads ? 100 : 1;

    for (let i = min; i <= max; i += step) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }

    select.value = min;
    updatePrice(select);

    select.addEventListener("change", function() {
      updatePrice(this);
    });
  });

  function updatePrice(select) {
  const card = select.closest(".product-card");
  const discountSpan = card.querySelector(".discount");
  const qty = parseInt(select.value, 10);
  const isBeads = select.dataset.type === "beads";
  const name = card.querySelector("h3").textContent.trim();

  let unitPrice;
  if (isBeads) {
    // use the quantity-based pricing for beads
    unitPrice = getBeadPrice(name, qty);
  } else {
    unitPrice = getBraceletPrice(name, qty);
  }

  discountSpan.textContent = `â‚¹${unitPrice} per unit`;
}

  // ===== Add to Cart / Buy Now =====
function addToCart(btn) {
  const card = btn.closest(".product-card");
  const name = card.querySelector("h3").textContent.trim();
  const select = card.querySelector("select.qty");
  const addedQty = parseInt(select.value, 10);
  const isBeads = select.dataset.type === "beads";

  if ((isBeads && addedQty < 1000) || (!isBeads && addedQty < 5)) {
    alert(`Minimum quantity: ${isBeads ? '1000 beads' : '5 bracelets'}`);
    return;
  }

  // Find existing item in cart
  let existingItem = cartItems.find(item => item.name === name);
  let currentQty = existingItem ? existingItem.quantity : 0;
  let totalQty = currentQty + addedQty;

  if (totalQty > (isBeads ? 12000 : 50)) {
    alert(`Max ${isBeads ? '12,000 beads' : '50 bracelets'} allowed in cart`);
    return;
  }

  // Determine unit price based on total quantity
  const unitPrice = isBeads ? getBeadPrice(name, totalQty) : getBraceletPrice(name, totalQty);

  if (existingItem) {
    existingItem.quantity = totalQty;
    existingItem.unitPrice = unitPrice; // update price for all units
  } else {
    cartItems.push({ name, quantity: addedQty, type: isBeads ? "beads" : "bracelet", unitPrice });
  }

  saveCart();
  showPopup();
}

function buyNow(btn) {
  const card = btn.closest(".product-card");
  const name = card.querySelector("h3").textContent.trim();
  const select = card.querySelector("select.qty");
  const quantity = parseInt(select.value, 10);
  const isBeads = select.dataset.type === "beads";

  if ((isBeads && quantity < 1000) || (!isBeads && quantity < 5)) {
    alert(`Minimum quantity: ${isBeads ? '1000 beads' : '5 bracelets'}`);
    return;
  }

  let unitPrice;
  if (isBeads) {
    unitPrice = getBeadPrice(name, quantity);
  } else {
    unitPrice = getBraceletPrice(name, quantity);
  }

  const total = unitPrice * quantity;

  buyNowData = { name, quantity, unitPrice, total, type: isBeads ? "beads" : "bracelet" };
  document.getElementById("address-form").style.display = "block";
}

  // ===== Address Form / Checkout =====
  function closeAddressForm() {
    document.getElementById("address-form").style.display = "none";
  }
function checkout() {
  if (cartItems.length === 0) {
    alert("Cart is empty");
    return;
  }

  buyNowData = null; // indicate this is a cart order
  document.getElementById("address-form").style.display = "block";
}
  function submitAddress() {
  const name = document.getElementById("name").value.trim();
  const house = document.getElementById("house").value.trim();
  const street = document.getElementById("street").value.trim();
  const city = document.getElementById("city").value.trim();
  const state = document.getElementById("state").value.trim();
  const pincode = document.getElementById("pincode").value.trim();

  if (!name || !house || !street || !city || !state || !pincode) {
    alert("Please fill all the address fields.");
    return;
  }

  let orderDetails = `Name: ${name}\nHouse: ${house}\nStreet: ${street}\nCity: ${city}\nState: ${state}\nPincode: ${pincode}\n\n`;
  let totalAmount = 0;

  if (buyNowData) {
    totalAmount = buyNowData.total;
    orderDetails += `Order Type: Buy Now\nItem: ${buyNowData.name} x${buyNowData.quantity} = â‚¹${buyNowData.total}\n`;
  } else {
    const items = JSON.parse(sessionStorage.getItem("oorjaCart")) || [];
    if (items.length === 0) { alert("Cart is empty"); return; }

    orderDetails += `Order Type: Cart\nItems:\n`;
    items.forEach(item => {
      orderDetails += `- ${item.name} x${item.quantity} = â‚¹${(item.unitPrice * item.quantity).toFixed(2)}\n`;
      totalAmount += item.unitPrice * item.quantity;
    });
    orderDetails += `\nTotal: â‚¹${totalAmount.toFixed(2)}`;
  }

  document.getElementById("hiddenOrderDetails").value = orderDetails;

  fetch("https://formspree.io/f/xqaleaej", {
    method: "POST",
    body: new FormData(document.getElementById("address-form-fields")),
    headers: { Accept: "application/json" },
  }).then(res => {
    if (res.ok) {
      document.getElementById("address-form").style.display = "none";
      openRazorpay(totalAmount);
    } else alert("Failed to submit address");
  }).catch(() => alert("Error submitting form"));
}
  // ===== Razorpay =====
  function openRazorpay(amount) {
    var options = {
      key: "rzp_live_R5wYLuyEyqVxp6",
      amount: Math.round(amount * 100),
      currency: "INR",
      name: "Oorja Threads",
      description: "Order Payment",
      handler: function (response) {
        alert("Payment Successful!");
        sessionStorage.removeItem("oorjaCart");
        cartItems = [];
        buyNowData = null;
        updateCartUI();
      },
      theme: { color: "#ff0077" }
    };
    new Razorpay(options).open();
  }

  // Initialize cart UI on page load
  updateCartUI();
</script>
<div class="address-popup" id="address-form">

  <form id="address-form-fields">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="house" placeholder="House No./Building" required />
    <input type="text" id="street" placeholder="Street" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="pincode" placeholder="Pincode" required />
    <input type="hidden" id="hiddenOrderDetails" name="orderDetails" />
    <button type="button" onclick="submitAddress()" style="background:#ff0077;color:#fff;padding:10px;width:100%;border:none;border-radius:6px;margin-top:10px;">Pay Now</button>
  </form>
