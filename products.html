<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oorja Threads - Bracelets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .navbar-left img {
      height: 32px;
      width: 32px;
    }

    .navbar-left .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .navbar-center {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      flex: 1;
    }

    .navbar-center a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.25rem 0.5rem;
    }

    .navbar-center a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -0.5rem;
      top: 50%;
      transform: translateY(-50%);
      height: 1rem;
      width: 1px;
      background-color: #555;
    }

    .navbar-right {
      position: relative;
    }

    .cart-icon {
      font-size: 1.6rem;
      cursor: pointer;
      color: #fff;
      position: relative;
    }

    .cart-icon::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      display: none;
    }

    .cart-icon.has-items::after {
      display: block;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      width: 250px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .price {
      margin: 0.5rem 0;
    }

    .price .original {
      text-decoration: line-through;
      color: #888;
      margin-right: 0.5rem;
    }

    .price .discount {
      color: #0f0;
      font-weight: bold;
    }

    .product-card input {
      width: 100%;
      padding: 0.4rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }

    .product-card button {
      background-color: #ff0077;
      border: none;
      padding: 0.6rem;
      color: #fff;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #e6006c;
    }

    .popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }

    .cart {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      display: none;
      z-index: 1000;
    }

    .cart h4 {
      margin-bottom: 1rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .cart-item span.remove {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    .checkout-btn {
      background: #0f0;
      color: #000;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-center {
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .navbar-right {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
      }

      .navbar-left {
        width: 100%;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      .navbar-left .brand {
        font-size: 1.3rem;
      }

      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">Item added to cart</div>
  <div class="cart" id="cart">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo" alt="Logo" />
      <span class="brand">Oorja Threads</span>
    </div>
    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="products.html">Bracelets</a>
      <a href="beads.html">Beads</a>
      <a href="about.html">About Us</a>
      <a href="terms.html">T&C</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="navbar-right">
      <span class="cart-icon" id="cartIcon" onclick="toggleCart()">ðŸ›’</span>
    </div>
  </nav>
  <div class="products">
    <div class="product-card">
      <img src="moon.png" alt="Bracelet" />
      <h3>Moon Pearl Bracelet</h3>
      <div class="price">
        <span class="original">â‚¹20</span>
        <span class="discount">â‚¹16 per unit</span>
      </div>
      <input type="number" min="12" max="1000" value="12" oninput="this.value = Math.min(1000, Math.max(12, this.value)); updatePrice(this)">
      <button onclick="buyNow()">Buy Now</button>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </div>
  <script>
    const cartItems = [];

    function updatePrice(input) {
      const card = input.closest('.product-card');
      const discountSpan = card.querySelector('.discount');
      const quantity = parseInt(input.value);
      let price = 20;
      if (quantity >= 500) price = 13;
      else if (quantity >= 200) price = 14;
      else if (quantity >= 50) price = 15;
      else if (quantity >= 12) price = 16;
      discountSpan.textContent = quantity >= 12 ? `â‚¹${price} per unit` : 'â‚¹--';
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000);
    }

    function toggleCart() {
      const cart = document.getElementById("cart");
      cart.style.display = cart.style.display === "none" ? "block" : "none";
    }

    function addToCart(btn) {
      const card = btn.closest(".product-card");
      const name = card.querySelector("h3").textContent;
      const quantity = parseInt(card.querySelector("input").value);
      const price = parseInt(card.querySelector(".discount").textContent.replace(/[^\d]/g, ''));
      const cartContainer = document.getElementById("cart-items");
      const item = { name, quantity, price };
      cartItems.push(item);

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("cart-item");
      itemDiv.innerHTML = `${name} x${quantity} = â‚¹${quantity * price} <span class="remove" onclick="removeCartItem(this)">&times;</span>`;
      cartContainer.appendChild(itemDiv);

      document.getElementById("cartIcon").classList.add("has-items");
      showPopup();
    }

    function removeCartItem(span) {
      const itemDiv = span.parentElement;
      itemDiv.remove();
      if (document.getElementById("cart-items").children.length === 0) {
        document.getElementById("cartIcon").classList.remove("has-items");
      }
    }

    function buyNow() {
  const card = document.querySelector(".product-card");
  const name = card.querySelector("h3").textContent;
  const quantity = parseInt(card.querySelector("input").value);
  const price = parseInt(card.querySelector(".discount").textContent.replace(/[^\d]/g, ''));
  const total = quantity * price;

  const options = {
    key: "rzp_live_8Pt6ht4xpnsY1Y",
    amount: total * 100,
    currency: "INR",
    name: "Oorja Threads",
    description: `${name} Purchase`,
    theme: { color: "#ff0077" },
    handler: function (response) {
      alert("Payment Successful: " + response.razorpay_payment_id);
    }
  };
  const rzp = new Razorpay(options);
  rzp.open();
}

    function checkout() {
      const total = cartItems.reduce((sum, item) => sum + item.quantity * item.price, 0);
      if (total === 0) return alert("Cart is empty");

      const options = {
        key: "rzp_live_8Pt6ht4xpnsY1Y",
        amount: total * 100,
        currency: "INR",
        name: "Oorja Threads",
        description: "Bracelet Purchase",
        theme: { color: "#ff0077" },
        handler: function (response) {
          alert("Payment Successful: " + response.razorpay_payment_id);
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
