<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Products | Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f2;
      color: #333;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      height: 40px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 200px;
      height: calc(100% - 56px);
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-size: 16px;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      transition: background-color 0.3s;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      background-color: #333;
      border-left: 4px solid #c2873f;
    }

    .container {
      margin-left: 200px;
      padding: 80px 16px 24px 16px;
    }

    .product {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 16px auto;
      text-align: center;
      max-width: 400px;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .product button {
      background-color: #c2873f;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #a96e35;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content h4 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .modal-content a {
      display: inline-block;
      margin: 8px 12px;
      padding: 12px 20px;
      background-color: #c2873f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .modal-content a:hover {
      background-color: #a96e35;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        margin-left: 0;
        padding-top: 100px;
      }

      .menu-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .product {
        margin: 16px 0;
      }
    }
  </style>
</head>
