<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }

    .topbar {
      width: 100%;
      background: #111;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1100;
    }

    .topbar .brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ff3c38;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1200;
      cursor: pointer;
      flex-direction: column;
      gap: 4px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      height: calc(100% - 60px);
      width: 220px;
      background: #111;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid #222;
      z-index: 1000;
      transition: transform 0.3s;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ff3c38;
    }

    main {
      margin-left: 240px;
      padding: 100px 40px 40px;
      max-width: 900px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: flex;
      }

      main {
        margin-left: 0;
        padding: 120px 20px 40px;
      }
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: #181818;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff3c38;
      text-align: center;
    }

    .contact-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .contact-container button {
      background: #ff3c38;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .contact-container button:hover {
      background: #e6312f;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      padding: 60px 0;
    }
  </style>
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="topbar">
    <div class="brand">Oorja Threads</div>
    <div class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <nav class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="terms.html">Terms & Conditions</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/mldnbrad" method="POST">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="6" required></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      &copy; 2025 Oorja Threads. All rights reserved.
    </footer>
  </main>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
