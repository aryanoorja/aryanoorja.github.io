<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f2;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #000;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo-area img {
      height: 44px;
      margin-right: 12px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
    }

    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      margin-bottom: 18px;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .sidebar nav a:hover {
      opacity: 0.75;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px 24px;
      flex-grow: 1;
    }

    .contact-section {
      background: #fff;
      padding: 36px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease;
      max-width: 700px;
      margin: auto;
    }

    .contact-section h2 {
      font-size: 30px;
      color: #c2873f;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #555;
    }

    input, textarea {
      padding: 12px 14px;
      font-size: 15px;
      border: 2px solid #c2873f;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #7a5226;
    }

    button {
      background-color: #c2873f;
      color: white;
      font-weight: 600;
      font-size: 17px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7a5226;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
      }

      .sidebar nav {
        flex-direction: row;
        gap: 10px;
      }

      .main-content {
        margin-left: 0;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div>
      <div class="logo-area">
        <img src="logo.png" alt="Oorja Threads Logo" />
        <span>Oorja Threads</span>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="index.html">About</a>
        <a href="products.html">Products</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </aside>

  <div class="main-content">
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mldbybak" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email address" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      &copy; 2025 Oorja Threads. All rights reserved.
    </footer>
  </div>

</body>
</html>
