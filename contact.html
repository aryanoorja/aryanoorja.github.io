<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f2;
      color: #333;
      padding-top: 60px;
      padding-left: 200px;
      transition: padding-left 0.3s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: #000;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #sidebar a {
      padding: 14px 24px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border-left: 4px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #sidebar a:hover {
      background-color: #222;
      border-left: 4px solid #fff;
    }

    #sidebar a.active {
      background-color: #222;
      border-left: 4px solid #fff;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 24px;
    }

    .contact-section {
      background: #fff;
      padding: 36px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease;
      max-width: 700px;
      margin: auto;
    }

    .contact-section h2 {
      font-size: 30px;
      color: #c2873f;
      margin-bottom: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #555;
    }

    input, textarea {
      padding: 12px 14px;
      font-size: 15px;
      border: 2px solid #c2873f;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #7a5226;
    }

    button {
      background-color: #c2873f;
      color: white;
      font-weight: 600;
      font-size: 17px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7a5226;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      max-width: 960px;
      margin: 40px auto 0 auto;
      border-radius: 0 0 16px 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        padding-left: 0;
      }

      #sidebar {
        transform: translateX(-100%);
      }

      #sidebar.active {
        transform: translateX(0);
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Oorja Threads Logo" />
      <span>Oorja Threads</span>
    </div>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
  </header>

  <div id="sidebar">
    <a href="home.html">Home</a>
    <a href="index.html">About</a>
    <a href="products.html">Products</a>
    <a href="terms.html">Terms</a>
    <a class="active" href="contact.html">Contact</a>
  </div>

  <div class="container">
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mldbybak" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email address" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <footer>
    &copy; 2025 Oorja Threads. All rights reserved.
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
