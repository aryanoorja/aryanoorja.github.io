<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Oorja Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .navbar-left img {
      height: 32px;
      width: 32px;
    }

    .navbar-left .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .navbar-center {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      flex: 1;
    }

    .navbar-center a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.25rem 0.5rem;
    }

    .navbar-center a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -0.5rem;
      top: 50%;
      transform: translateY(-50%);
      height: 1rem;
      width: 1px;
      background-color: #555;
    }

    .navbar-right {
      position: relative;
    }

    .cart-icon {
      font-size: 1.6rem;
      cursor: pointer;
      color: #fff;
    }

    .content {
      max-width: 600px;
      margin: 100px auto 40px;
      padding: 0 1rem;
    }

    .contact-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e6006c;
      text-align: center;
    }

    .contact-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #0f0;
      font-size: 1rem;
    }

    .contact-container button {
      background: #ff0077;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-weight: bold;
    }

    .contact-container button:hover {
      background: #e6006c;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      padding: 40px 0;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-center {
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .navbar-right {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
      }

      .navbar-left {
        width: 100%;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      .navbar-left .brand {
        font-size: 1.3rem;
      }

      .contact-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo" alt="Logo" />
      <span class="brand">Oorja Threads</span>
    </div>

    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="products.html">Bracelets</a>
      <a href="beads.html">Beads</a>
      <a href="about.html">About Us</a>
      <a href="terms.html">T&C</a>
      <a href="policy.html">Policy</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="navbar-right">
      <span class="cart-icon">ðŸ›’</span>
    </div>
  </nav>

  <main class="content">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/mldnbrad" method="POST">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="6" required></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html">

        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      &copy; 2025 Oorja Threads. All rights reserved.
    </footer>
  </main>

</body>
</html>
